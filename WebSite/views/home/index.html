<div class="home">
	<h1>{{data.title}}</h1>
	<div class="row">
		<div class="card small col s6" ng-repeat="link in data.dashboard">
			<a ng-href="{{link.url}}">
				<div class="card-image waves-effect waves-block waves-light">
					<img class="activator responsive-img" ng-src="{{link.img}}">
				</div>
			</a>
			<div class="card-content">
				<span class="card-title activator grey-text text-darken-4">{{link.title}}</span>
				<p>{{link.desc}}</p>
				<p><a ng-href="{{link.url}}"><i class="material-icons right">call_made</i></a></p>
			</div>
		</div>
	</div>
</div>
