<div class="home">
	<h1>{{data.title}}</h1>
	<div class="row">
		<div class="card small col s6" ng-repeat="link in data.dashboard">
			<div class="card-image waves-effect waves-block waves-light">
				<img class="activator" ng-src="{{link.img}}">
			</div>
			<div class="card-content">
				<span class="card-title activator grey-text text-darken-4">{{link.title}}<i class="material-icons right">more_vert</i></span>
				<p><a ng-href="{{link.url}}"><i class="material-icons right">call_made</i></a></p>
			</div>
			<div class="card-reveal">
				<span class="card-title grey-text text-darken-4">{{link.title}}<i class="material-icons right">close</i></span>
				<p>{{link.desc}}</p>
			</div>
		</div>
	</div>

</div>
